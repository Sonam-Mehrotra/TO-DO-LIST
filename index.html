<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO LIST</title>
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1><u>TO-DO LIST</u></h1>
            <p class="Description"><i>Add your first todo <br>
                What do you want to do today <br>
                Add it here!</i>
            </p>
            <div class="box">
            <input type="text" id="value" placeholder="Eg:Build a javascript project">
            <button onclick="addelement()" class="additem">ADD</button>     
            </div>
        </div>

        <ul id="myUL">
            <li>Buy apples</li>
            <li class="checked">Read the newspaper</li>
            <li>Drink the milk</li>
        </ul>

        <script>
        //Add the list item to the current list
         function addelement(){
             var li=document.createElement("li");
             var textvalue=document.getElementById("value").value;
             var t=document.createTextNode(textvalue);
             li.appendChild(t);

             if(textvalue===' '){
                 alert("You must give some input");
             }
             else{
                 document.getElementById("myUL").appendChild(li);
             }
             document.getElementById("value").value=" ";

             var buttonclose= document.createElement("button");
             var text= document.createTextNode("\u00D7");
             buttonclose.className="close";
             buttonclose.appendChild(text);
             li.appendChild(buttonclose);

             for (i = 0; i < close.length; i++) {
                 close[i].onclick = function() {
                     var div = this.parentElement;
                     div.style.display = "none";
                    }
                }
            }

        //Create a close button added at the end of each list item
            var mylist=document.getElementsByTagName("li");
            var i;
            for(i=0;i<mylist.length;i++){
                var buttonclose=document.createElement("button");
                var text=document.createTextNode("\u00D7");
                buttonclose.className="close";
                buttonclose.appendChild(text);
                mylist[i].appendChild(buttonclose);
            }

        //Hide the item when it is closed
        var close=document.getElementsByClassName("close");
        var i;
        for(i=0;i<close.length;i++)
        {
            close[i].onclick = function(){
                var div= this.parentElement;
                div.style.display="none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);     
        </script>

    </body>
</html>
